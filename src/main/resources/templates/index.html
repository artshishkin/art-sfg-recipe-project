<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes Home</title>
</head>
<body>
<h1 th:text="'Recipes Page'">Welcome to my Recipes</h1>
<table>
    <tr>
        <th>ID</th>
        <th>DESCRIPTION</th>
        <th>PREPTIME</th>
        <th>COOKTIME</th>
        <th>SERVINGS</th>
        <th>DIFFICULTY</th>
        <th>URL</th>
        <th>NOTES</th>
        <th>CATEGORIES</th>
        <th>DIRECTIONS</th>
        <th>SOURCE</th>
        <th>INGREDIENTS</th>


    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">ID</td>
        <td th:text="${recipe.description}">Desc</td>
        <td th:text="${recipe.prepTime}">10</td>
        <td th:text="${recipe.cookTime}">10</td>
        <td th:text="${recipe.servings}">2</td>
        <td th:text="${recipe.difficulty}">medium</td>
        <td th:text="${recipe.url}">http://www.cook.com</td>
        <td th:text="${recipe.notes.notes}">Notes</td>
        <td th:text="${recipe.categories}">Categories</td>
        <td th:text="${recipe.directions}">Directions</td>
        <td th:text="${recipe.source}">Source</td>
        <td th:text="${recipe.ingredients}">Ingredients</td>
<!--        <td th:text="${recipe.inStock}? #{true} : #{false}">yes</td>-->
    </tr>
</table>
</body>
</html>
